<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" 
        rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="background-color: #DFF4F4">
        <div>
             <input class="search-bar" type="text" placeholder="Weather at...">
        </div>
        <div class="weather-display">
            <div class="weather-today">
                <div class="today-temperature">18°C</div>
                <time class="time-info">Monday, 11:00</time>
                <time class="day-info">May 19, 2025</time>
                <img class="today-icon" src="icons/sun.png" alt="Sunny">
                <p class="today-description">Sunny</p>
                <address class="city">New York City, USA</address>
                <div class="more-info">
                    <div class="info-humidity">
                        <p class="humidity">Humidity</p>
                        <div class="humidity-percentage">37%</div>
                    </div>
                    <div class="info-wind">
                        <p class="wind">Wind speed</p>
                        <div class="wind-speed">16 km/h</div>
                    </div>
                </div>
            </div>
            <div class="weather-forecast">
                <div class="forecast-day">
                    <time class="day-name">Tuesday</time>
                    <div class="day-temp">21°C</div>
                    <div class="icons">
                        <img class="day-icon" src="icons/sun.png" alt="Sunny">
                    </div>
                </div>
                <div class="forecast-day">
                    <time class="day-name">Wednesday</time>
                    <div class="day-temp">20°C</div>
                    <div class="icons">
                         <img class="day-icon" src="icons/light-cloud.png" alt="Clouds">
                    </div>
                </div>
                <div class="forecast-day">
                    <time class="day-name">Thursday</time>
                    <div class="day-temp">14°C</div>
                    <div class="icons">
                        <img class="day-icon" src="icons/rainy.png" alt="Rain">
                    </div>
                </div>
                <div class="forecast-day">
                    <time class="day-name">Friday</time>
                    <div class="day-temp">20°C</div>
                    <div class="icons">
                        <img class="day-icon" src="icons/sun-clouds.png" alt="Sun with clouds">

                    </div>
                </div>
                <div class="forecast-day">
                    <time class="day-name">Saturday</time>
                    <div class="day-temp">17°C</div>
                    <div class="icons">
                        <img class="day-icon" src="icons/sun-clouds.png" alt="Sun with clouds">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
